<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Halloween Countdown</title>
</head>
<body>
    <div class="container">
        <h1><span>-countdown to-</span> Halloween</h1>
        <div>
            <p class="days"></p>
            <span>days</span>
        </div>
        <div>
            <p class="hours"></p>
            <span>hours</span>
        </div>
        <div>
            <p class="minutes"></p>
            <span>minutes</span>
        </div>
        <div>
            <p class="seconds"></p>
            <span>seconds</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
