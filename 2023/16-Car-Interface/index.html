<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Car Interface</title>
</head>
<body>
    <div class="container">

        <!------Navigation------->
        <header>
            <nav>
                <ul>
                    <li>Setting</li>
                    <li>Navigation</li>
                    <li>Phone</li>
                    <li>Music</li>
                </ul>
            </nav>
        </header>


        <!------Call Section------->
        <section class="caller">
            <div class="caller-img-wrapper">
                <img src="https://phantom-marca.unidadeditorial.es/38d327959012f4d1955e77a9a34d5d2c/resize/660/f/webp/assets/multimedia/imagenes/2023/01/12/16735402991293.jpg" alt="" class="caller-img">
                <div class="caller-overlay">
                    <i class="fa-solid fa-phone telephone-icon"></i>
                </div>
            </div>
            <p class="caller-id">Robert is calling</p>
            <div class="call-btns">
                <button class="call-btn accept-btn">Accept</button>
                <div class="btn-divider"></div>
                <button class="call-btn decline-btn">Decline</button>
            </div>
        </section>


        <!------The Insanity Section------->
        <section class="meters">
            <div class="tachometer">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="inner-circle">
                    <div class="number"><span>0</span></div>
                    <div class="number"><span>1</span></div>
                    <div class="number"><span>2</span></div>
                    <div class="number"><span>3</span></div>
                    <div class="number"><span>4</span></div>
                    <div class="number"><span>5</span></div>
                    <div class="number"><span>6</span></div>
                    <div class="number"><span>7</span></div>
                    <div class="number"><span>8</span></div>
                </div>
                <div class="random-line random-line1"></div>
                <div class="random-line random-line2"></div>
                <div class="random-line random-line3"></div>
                <div class="needle">
                    <div class="needle-head">
                      <div></div>
                    </div>
                </div>
            </div>


            <div class="speedometer">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="inner-circle">
                    <div class="number"><span>0</span></div>
                    <div class="number"><span>20</span></div>
                    <div class="number"><span>40</span></div>
                    <div class="number"><span>60</span></div>
                    <div class="number"><span>80</span></div>
                    <div class="number"><span>100</span></div>
                    <div class="number"><span>120</span></div>
                    <div class="number"><span>140</span></div>
                    <div class="number"><span>160</span></div>
                </div>
                <div class="random-line random-line1"></div>
                <div class="random-line random-line2"></div>
                <div class="random-line random-line3"></div>
                <div class="needle">
                  <div class="needle-head">
                    <div></div>
                  </div>
              </div>
            </div>
        </section>

        <!------Gauge Indicators Section------->
        <div class="gauges">
            <div class="oil-gauge-wrap">
                <div class="oil-gauge">
                    <i class="fa-solid fa-oil-can"></i>
                </div>
            </div>
            <div class="fuel-gauge-wrap">
                <div class="fuel-gauge">
                    <i class="fa-solid fa-gas-pump"></i>
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
