<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Watch Giveaway</title>
</head>
<body>
  <div class="container">
    <h1>Giveaway</h1>
    <img class="watch-img" src="./watch.webp" alt="">
    <div class="left-section">
        <h2>Smartwatch 2 wrist strap se20</h2>
        <p class="description">The world's first Android compatible Smartwatch with One-touch NFC</p>
        <p>Ends in:</p>
        <div class="timer-container">
            <div class="hours">
                <p>
                    <span class="js-hours-tens"></span><span class="ones js-hours-ones"></span>
                </p>
                <p>Hours</p>
            </div>
            <span>:</span>
            <div class="minutes">
                <p>
                    <span class="js-minutes-tens"></span><span  class="ones js-minutes-ones"></span>
                </p>
                <p>Minutes</p>
            </div>
            <span>:</span>
            <div class="seconds">
                <p>
                    <span class="js-seconds-tens"></span><span class="ones js-seconds-ones"></span>
                </p>
                <p>Seconds</p>
            </div>
        </div>
        <button class="purchase-btn">Make It Yours</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
