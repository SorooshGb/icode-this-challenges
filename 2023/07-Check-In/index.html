<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>Check In</title>
</head>

<body>
    <div class="card js-card">
        <div class="x-mark-container">
            <i class="fa-solid fa-moon js-fa-moon"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <h1>Check In</h1>
        <div class="search-container js-search-container">
            <i class="fa-solid fa-magnifying-glass js-search-btn"></i>
            <input class="search-input js-search-input" type="text" placeholder="Search Location">
            <div class="dropdown-container"></div>
        </div>
        <div class="map-container" id="map">
            <div class="offline-map-img js-offline-map-img">
                <img src="./icon.png" alt="">
            </div>
        </div>
        <p>See places near you</p>
        <p class="js-location-off-msg">You have turned off your location. To see a list of places near you, allow us to access location while you
            use your app.</p>
        <button class="js-location-btn">
            Turn on location
        </button>
    </div>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>

</html>
