                    <stop offset=".237" stop-color="#3bc9f3"></stop>
                    <stop offset=".85" stop-color="#1591d8"></stop>
                </linearGradient>

        <div class="movie-title container">
            <h2 class="js-movie-title">Wonder Woman</h2>
            <p class="js-movie-score">8.1</p>
        </div>


        <div class="swiper">
            <div class="swiper-wrapper">
            </div>

        </div>


        <div class="container">
            <div class="description">
                <p class="js-movie-length">2h 21min</p>
                <p class="js-movie-description">Before she was Wonder Woman. She was Diana, princess of the Amazons, trained warrior. When a pilot crashes and tells of conflict in the outside world, she leaves home to fight a war, discovering her full powers and true destiny.</p>
            </div>
            <button class="buy-btn">Buy Ticket</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
