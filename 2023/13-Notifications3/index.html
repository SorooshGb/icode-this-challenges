<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Notifications3</title>
</head>

<body>
    <div class="container">
        <div class="bell js-bell">
            <i class="fa-regular fa-bell"></i>
        </div>
        <div class="card">
            <header class="header">
                <h1 class="accent">Notifications</h1>
                <button class="mark-read-btn">Mark all as read</button>
            </header>
            <div class="notification">
                <img class="profile-img" src="https://i.pravatar.cc/150?img=25">
                <p class="notification-title">
                    <span class="accent">Amelia Turner</span>
                    shared the file
                    <span class="accent">Android UI Kit</span> with you.
                </p>
                <p class="time-passed">an hour ago</p>
                <div class="action-buttons js-action-buttons-container">
                    <button class="action-btn js-action-btn">Decline</button>
                    <button class="action-btn js-action-btn">Accept</button>
                </div>
            </div>
            <div class="notification">
                <img class="profile-img" src="https://i.pravatar.cc/150?img=">
                <p class="notification-title">
                    <span class="accent">Paul Waga</span>
                    made you an editor in the team
                    <span class="accent">Power.</span>
                </p>
                <p class="time-passed">Yesterday</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
